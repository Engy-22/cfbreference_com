{% load humanize %}

{% spaceless %}

    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
            "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml">

    <head profile="http://gmpg.org/xfn/11">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

        <title>{% block title %}College Football Reference{% endblock %}</title>

        <link rel="stylesheet" href="/static/css/style.css" type="text/css" media="screen"/>
        {% if not debug %}
            <script type="text/javascript">

                var _gaq = _gaq || [];
                _gaq.push(['_setAccount', 'UA-9967760-11']);
                _gaq.push(['_trackPageview']);

                (function() {
                    var ga = document.createElement('script');
                    ga.type = 'text/javascript';
                    ga.async = true;
                    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                    var s = document.getElementsByTagName('script')[0];
                    s.parentNode.insertBefore(ga, s);
                })();

            </script>
        {% endif %}
    </head>

    <body>
    <div id="header">
        <div class="inside">
            <div id="search">

            </div>

            <h2><a href="/">College Football Reference</a></h2>

            <p class="description">More than you wanted about college football.</p></div>
    </div>


    <div id="primary" class="twocol-stories">
        <div class="inside">

            {% block content %}


            {% endblock %}

            <div class="clear"></div>
        </div>
    </div>

    <hr class="hide"/>
    <div id="footer">
        <div class="inside">
            <p class="copyright">Powered by <a href="http://warpspire.com/hemingway">Hemingway</a> flavored <a
                    href="http://djangoproject.com">Django</a>.</p>
        </div>
    </div>
{% endspaceless %}
</body>
</html>
